<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sidebar" class="w-72 h-screen bg-white/80 backdrop-blur-xl border-r border-gray-100 flex flex-col p-8 fixed left-0 top-0 z-50">
  <div class="flex items-center gap-3 mb-12 px-2">
    <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
      <i data-lucide="layers" class="text-white w-6 h-6"></i>
    </div>
    <h1 class="font-extrabold text-2xl text-slate-800 tracking-tight">TaskFlow</h1>
  </div>

  <nav class="flex-1 space-y-2">
    <a th:href="@{/tasks/kanban}"
       class="flex items-center gap-4 p-4 rounded-2xl transition-all duration-300 group"
       th:classappend="${activePage == 'kanban' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400 hover:bg-slate-50 hover:text-slate-600'}">
      <i data-lucide="layout-kanban" class="w-5 h-5"></i>
      <span class="font-bold">Bảng công việc</span>
    </a>

    <a th:href="@{/tasks/calendar}"
       class="flex items-center gap-4 p-4 rounded-2xl transition-all duration-300 group"
       th:classappend="${activePage == 'calendar' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400 hover:bg-slate-50 hover:text-slate-600'}">
      <i data-lucide="calendar" class="w-5 h-5"></i>
      <span class="font-bold">Lịch nhắc nhở</span>
    </a>

    <aside th:fragment="sidebar">
      <a th:href="@{/tasks/kanban}" class="flex items-center ...">
        <i data-lucide="layout-dashboard"></i>
        <span>Bảng công việc</span>
      </a>

      <a th:href="@{/tasks/calendar}" class="flex items-center ...">
        <i data-lucide="calendar"></i>
        <span>Lịch nhắc nhở</span>
      </a>
    </aside>
  </nav>

  <div class="mt-auto p-6 bg-slate-50 rounded-[32px] border border-slate-100 relative overflow-hidden group">
    <div class="relative z-10">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Gói miễn phí</p>
      <p class="font-bold text-slate-700 mb-4">Nâng cấp bản Pro</p>
      <button class="w-full py-3 bg-white border border-slate-200 text-indigo-600 rounded-2xl text-xs font-black hover:bg-indigo-600 hover:text-white transition-all shadow-sm">Nâng cấp ngay</button>
    </div>
    <div class="absolute -right-2 -bottom-2 opacity-5 transition-transform group-hover:scale-110">
      <i data-lucide="zap" class="w-20 h-20 text-indigo-600"></i>
    </div>
  </div>
</div>
</body>
</html>
