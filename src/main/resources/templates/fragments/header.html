<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="flex justify-between items-center mb-10 sticky top-0 z-40 bg-[#F8F9FD]/80 backdrop-blur-md py-4">
  <div class="relative w-full max-w-md group">
    <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4 transition-colors group-focus-within:text-indigo-500"></i>
    <input type="text" placeholder="Tìm kiếm nhanh..."
           class="w-full pl-14 pr-6 py-4 bg-white border border-slate-100 rounded-[24px] shadow-sm focus:ring-4 focus:ring-indigo-50/50 focus:border-indigo-100 outline-none text-sm transition-all">
  </div>

  <div class="flex items-center gap-4">
    <button class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white border border-slate-100 text-slate-400 hover:text-indigo-600 transition-colors shadow-sm">
      <i data-lucide="bell" class="w-5 h-5"></i>
    </button>

    <div class="flex items-center gap-4 pl-4 border-l border-slate-200">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-black text-slate-800" th:text="${#authentication.name}">Kieu Linh Do</p>
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Thành viên mới</p>
      </div>
      <div class="w-12 h-12 rounded-2xl border-2 border-white shadow-md overflow-hidden ring-4 ring-indigo-50">
        <img th:src="${'https://ui-avatars.com/api/?background=6366f1&color=fff&name=' + #authentication.name}" alt="avatar">
      </div>
    </div>
  </div>
</div>
</body>
</html>
