<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý công việc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lexend', sans-serif; }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F8F9FD]">
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="ml-64 p-10 min-h-screen">
  <div th:replace="~{fragments/header :: header}"></div>

  <div th:fragment="sidebar" class="w-72 h-screen bg-white border-r border-gray-100 flex flex-col p-8 fixed left-0 top-0">
    <div class="flex items-center gap-4 mb-12">
      <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
        <i class="fas fa-check-double text-lg"></i>
      </div>
      <h1 class="font-black text-2xl text-gray-800">TaskFlow</h1>
    </div>

    <nav class="flex-1 space-y-3">
      <a th:href="@{/home}" class="flex items-center gap-4 p-4 rounded-2xl transition-all"
         th:classappend="${activePage == 'kanban' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'text-gray-500 hover:bg-indigo-50'}">
        <i class="fas fa-th-large w-6 text-center"></i>
        <span class="font-bold">Bảng Kanban</span>
      </a>
      <a th:href="@{/tasks/calendar}" class="flex items-center gap-4 p-4 rounded-2xl transition-all"
         th:classappend="${activePage == 'calendar' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'text-gray-500 hover:bg-indigo-50'}">
        <i class="fas fa-calendar-day w-6 text-center"></i>
        <span class="font-bold">Lịch trình</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 text-gray-500 hover:bg-indigo-50 rounded-2xl transition-all">
        <i class="fas fa-chart-line w-6 text-center"></i>
        <span class="font-bold">Báo cáo</span>
      </a>
    </nav>

    <div class="mt-auto p-6 bg-indigo-50 rounded-[30px] border border-indigo-100">
      <p class="text-[11px] font-black text-indigo-400 uppercase mb-2">Thông tin</p>
      <p class="text-sm font-bold text-indigo-900 mb-4">Dự án Modul 4 v1.0</p>
      <button class="w-full py-2 bg-white text-indigo-600 rounded-xl text-xs font-bold shadow-sm">Hướng dẫn</button>
    </div>
  </div></main>
</body>
</html>
