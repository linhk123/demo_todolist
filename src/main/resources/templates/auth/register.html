<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center font-sans">
<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-blue-600">TaskFlow</h2>
        <p class="text-gray-500 mt-2">Tạo tài khoản để quản lý công việc hiệu quả</p>
    </div>

    <div th:if="${error}" class="mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 text-sm">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1.5">Tên đăng nhập</label>
                <input type="text" name="username"
                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                       placeholder="Ví dụ: tinhdoan123" required>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1.5">Email</label>
                <input type="email" name="email"
                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                       placeholder="name@company.com" required>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1.5">Mật khẩu</label>
                <input type="password" name="password"
                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                       placeholder="••••••••" required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 active:transform active:scale-[0.98] transition-all shadow-md">
                Tạo tài khoản
            </button>
        </div>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-600">
            Bạn đã có tài khoản?
            <a th:href="@{/login}" class="text-blue-600 font-bold hover:underline">Đăng nhập ngay</a>
        </p>
    </div>
</div>
</body>
</html>
